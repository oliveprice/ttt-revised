<!DOCTYPE html>

      <script> AOS.init();</script>
      <main>
         <section class="submission-info">
            <div class="flex-row width-100 align-flex-end">
               <h1> Tic Tac Toe Tactics <span class="red-ink"> (Revised) </span> </h1>
               <div class="header margin-right-plus-2 flex-column">
                  <p>Olive Price</p>

               </div>
            </div>

               <i style="--speed: 29; --bg: black" class="rectangle"></i>

               <i style="--speed: 40; --bg: black" class="square"></i>
               <i style="--speed: 17; --bg: red" class="rectangle"></i>

               <i style="--speed: 18; --bg: red" class="rectangle"></i>

               <i style="--speed: 37; --bg: red" class="dodecagram"></i>
               <i style="--speed: 23; --bg: black" class="wavy-line"></i>

               <i style="--speed: 30; --bg: black" class="square"></i>

               <div class="play-area">
                  <p class="instruction margin-bottom-plus-1">YOU WON!</p>
                  <div class="layered-grid">
                     <div class="tic-tac-toe">
                        <div class="line horizontal-line" id="horizontal-1"></div>
                        <div class="line horizontal-line" id="horizontal-2"></div>
                        <div class="line vertical-line" id="vertical-1"></div>
                        <div class="line vertical-line" id="vertical-2"></div>
                        <div class="game-grid">
                           <div class="grid-row">
                              <div class="grid-cell dancing-cat"></div>

            <div class="flex-row flex-horizontal-center nav-buttons">
